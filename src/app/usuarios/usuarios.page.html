<ion-header>
  <ion-toolbar>
    <!-- Botón de regresar -->
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Título de la página -->
    <ion-title>Usuarios</ion-title>

    <!-- Botón de agregar usuario -->
    <ion-buttons slot="end">
      <ion-button routerLink="/add-usuario">
        <ion-icon slot="icon-only" name="add"></ion-icon>     
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let usuario of usuarios$ | async" (click)="openDetallesModal(usuario)">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3">
            <ion-thumbnail>
              <img [src]="usuario.imageUrl" />
            </ion-thumbnail>
          </ion-col>
          <ion-col size="9">
            <ion-card-content>
              <ion-card-title>{{ usuario.nombre }}</ion-card-title>
              <ion-card-title>{{ usuario.apellido }}</ion-card-title>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
